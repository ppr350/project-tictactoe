<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="MyAvatar.ico">
</head>
<body>

    <div id="button-container">
        <button class="button"
                id="start-game-2-players">
                XS and Os - 2 Players
        </button>

        <button class="button"
                id="start-game-vs-ai">
                Xs and Os - vs Computer AI
        </button>
    </div>

    <div id="container"></div>

    <dialog id="name-dialog">
        <form action="" method="dialog" id="form" name="name-form">
            <fieldset>
                <p class="insert-name">
                    <label id="name-label" for="p1-input-name">Player 1</label>
                    <input
                        type="text"
                        id="p1-input-name"
                        name="input-name"
                        placeholder="Your name"
                        minlength="1"
                        maxlength="10" required>
                </p>
                <p class="insert-name">
                    <label id="name-label" for="p2-input-name">Player 2</label>
                    <input
                        type="text"
                        id="p2-input-name"
                        name="input-name"
                        placeholder="Your name"
                        minlength="1"
                        maxlength="10" required>
                </p>
                <p id="error-message"></p>

                <div id="close-dialog">
                    <button
                        class="button"
                        id="confirm-button"
                        type="submit">
                        CONFIRM
                    </button>

                    <button
                        class="button"
                        id="no-name"
                        type="submit">
                        PLAY ANONYMOUSLY
                    </button>
                
                    <button
                        class="button"
                        id="cancel-button"
                        value="cancel"
                        type="submit">
                        CANCEL
                    </button>
                </div>

            </fieldset>
        </form>

    </dialog>

    <dialog id="win-dialog">

        <p id="announce-win"></p>

        <button
            class="button"
            id="play-again"
            type="submit">
            PLAY AGAIN
        </button>
        
    </dialog>

    <div id="playerNames">
        <div id="p1">
            <p class="default-name" data-default="name">PLAYER 1</p>
            <p id="p1-custom-name" class="custom-name"></p>
        </div>
        <div id="p2">
            <p class="default-name" data-default="name">PLAYER 2</p>
            <p id="p2-custom-name" class="custom-name"></p>
        </div>
    </div>
    
</body>
</html>
