<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="MyAvatar.ico">
</head>
<body>

    <button class="button"
            id="start-game-vs-ai">
            Xs and Os - vs Computer AI
    </button>

    <button class="button"
            id="start-game-2-players">
            XS and Os - 2 Players
    </button>

    <div id="container"></div>

    <dialog id="name-dialog">
        <form action="" method="dialog" id="form" name="name-form">
            <fieldset>
                <p class="insert-name">
                    <label for="input-name">WHAT'S YOUR NAME?</label>
                    <input
                        type="text"
                        id="input-name"
                        name="input-name"
                        placeholder="Player"
                        minlength="1"
                        maxlength="10" required>
                </p>

                <div id="close-dialog">
                    <button
                        class="button"
                        id="confirm-button"
                        type="submit">
                        CONFIRM
                    </button>

                    <button
                        class="button"
                        id="no-name"
                        type="submit">
                        PLAY ANONYMOUSLY
                    </button>
                
                    <button
                        class="button"
                        id="cancel-button"
                        value="cancel"
                        type="submit">
                        CANCEL
                    </button>
                </div>

            </fieldset>
        </form>

    </dialog>

    <div id="playerNames">
        <div id="p1">
            <p id="p1default-name">PLAYER 1</p>
            <p id="p1custom-name"></p>
        </div>
        <div id="p2">
            <p id="p1default-name">PLAYER 2</p>
            <p id="p1custom-name"></p>
        </div>
    </div>
    
</body>
</html>
